<p-dialog [(visible)]="profilDiaglog" [modal]="true"[style]="{width: '60vw'}"  header="          "
          styleClass="p-fluid">
    <div class="row m-l-0 m-r-0">
        <div class="col-sm-4 bg-c-lite-green user-profile">
            <div class="card-block text-center text-white">
                <div class="m-b-25"> <img [src]="etudiant?.image"class="img-radius"
                                          alt="User-Profile-Image"> </div>
                <h6 class="f-w-600">{{etudiant?.nom}}</h6>
                <p>{{etudiant?.username}} </p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600" style="color: #f27463">Information</h6>
                <div class="row">
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">First name</p>

                        <h6>{{etudiant.nom}}</h6>
                    </div>
                    <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Last name</p>
                        <h6 >{{etudiant.nom}}</h6>
                    </div>

                    <div class="col-sm-6"  style="margin-top: 9px">
                        <p class="m-b-10 f-w-600">Age</p>
                        <h6 >{{etudiant.age}}</h6>
                    </div>




                </div>
                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600" style="color: #f27463">Further information</h6>

            </div>
        </div>
    </div>
</p-dialog>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
