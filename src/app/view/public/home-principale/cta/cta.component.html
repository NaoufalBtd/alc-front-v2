<section style="margin-bottom: -60px!important;" class="cta__area mb--60">
    <div class="container">
       <div style=" background: linear-gradient(125deg, rgb(38, 50, 56) 0%, rgba(43, 56, 63, 0.99) 51%, rgb(255, 114, 94) 82%, rgb(255, 114, 94) 100%);" class="cta__inner  fix">
          <div class="cta__shape">
             <img src="assets/img/cta/cta-shape.png" alt="">
          </div>
          <div class="row align-items-center">
             <div class="col-xxl-7 col-xl-7 col-lg-8 col-md-8">
                <div class="cta__content">
                   <h3 class="cta__title">You can be your own Guiding star with our help</h3>
                </div>
             </div>
             <div class="col-xxl-5 col-xl-5 col-lg-4 col-md-4">
                <div class="cta__more d-md-flex justify-content-end p-relative z-index-1">
                   <button style="height: 50px!important;" pButton pRipple type="button"  label="Get Started"
                           [routerLink]="['/free-trial']"
                           class="ngFlexyBlackButton">
                      <i class="fa fa-solid fa-arrow-right-to-arc"></i>
                   </button>
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
