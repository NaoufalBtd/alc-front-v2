<div (click)="onMenuClick($event)"  class="layout-menu-container" *ngIf="this.authenticationService.getUserFromLocalCache() != null">
    <div class="menu-scroll-content">

        <ul class="layout-menu" *ngFor="let item of model; let i = index;">
            <li [index]="i"  [item]="item" [root]="true" p-menu-list></li>
        </ul>
    </div>
</div>
