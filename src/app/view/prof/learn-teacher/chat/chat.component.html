
<div class="container2">
    <div class="container1" style="overflow-y: auto;max-height: 300px;">

        <div class="speech-wrapper" *ngFor="let chatMessage of webSocketService.chatMessages">
            <div *ngIf="chatMessage.isStudent" class="bubble alt">
                <div class="txt">
                    <p *ngIf="chatMessage.isStudent" class="name alt">{{chatMessage.user}}</p>
                    <p *ngIf="!chatMessage.isStudent" class="name altTeacher">{{chatMessage.user}}</p>
                    <p class="message">{{chatMessage.message}}</p>
                    <span class="timestamp">{{chatMessage?.dateSent | date:'h:mm'}}</span>
                </div>
                <div class="bubble-arrow alt"></div>
            </div>
            <div *ngIf="!chatMessage.isStudent" class="bubbleTeacher alt">
                <div class="txt">
                    <p *ngIf="chatMessage.isStudent" class="name alt">{{chatMessage.user}}</p>
                    <p *ngIf="!chatMessage.isStudent" class="name altTeacher">{{chatMessage.user}}</p>
                    <p class="message">{{chatMessage.message}}</p>
                    <span class="timestamp">{{chatMessage?.dateSent | date:'h:mm'}}</span>
                </div>
                <div class="bubble-arrow-teacher alt"></div>
            </div>

            <div class="speech-divider"></div>

        </div>
    </div>

</div>
<br>
<form>
    <div class="chat-send p-grid row">
        <div class="p-col-12">
            <div class="p-inputgroup">
                <input [(ngModel)]="message" name="message" type="text" ngModel (keydown.enter)="sendMessage()" pInputText placeholder="Message">
                <button type="button" (click)="sendMessage()" pButton pRipple icon="pi pi-send" styleClass="p-button-warn"></button>
            </div>
        </div>

    </div>
</form>
