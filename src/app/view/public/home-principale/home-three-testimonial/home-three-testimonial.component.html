<section class="testimonial__area pt-145 pb-150"
         [ngStyle]="{    background: 'linear-gradient(125deg, rgba(38,50,56,1) 0%, rgba(43,56,63,0.9867297260701156) 51%, rgba(255,114,94,1) 82%, rgba(255,114,94,1) 100%)'}">
    <div class="container">
        <div class="row">
            <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-12">
                <div class="testimonial__slider-3">
                    <h3 class="testimonial__title">{{'Community Feedback' | translate}}</h3>
                    <div class="testimonial__slider-wrapper swiper-container testimonial-text mb-35">

                        <swiper
                                [loop]="true"
                                [autoplay]="{ delay: 5000}"
                        >

                            <ng-template *ngFor="let testimonial of sliderData" swiperSlide>
                                <div class="testimonial__item-3">
                                    <p *ngIf="testimonial?.direction === 'rtl'" style="direction: rtl">
                                        “{{testimonial?.comment}}”</p>
                                    <p *ngIf="testimonial?.direction === 'ltr'" style="direction: ltr">
                                        “{{testimonial?.comment}}”</p>

                                    <div class="testimonial__info-2">
                                        <h4>{{testimonial?.name}} , </h4>
                                        <span> {{testimonial?.work}}</span>
                                    </div>

                                    <div class="testimonial__nav-thumb ">
                                        <img src="{{testimonial.img}}" alt="">
                                    </div>
                                </div>
                            </ng-template>

                        </swiper>
                    </div>
                </div>
            </div>
