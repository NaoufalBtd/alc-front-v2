<ng-container>
    <div *ngIf="root" class="layout-menuitem-root-text">{{item.label}}</div>

    <a [attr.href]="item.url" (click)="itemClick($event)" *ngIf="!item.routerLink || item.items"
       (mouseenter)="onMouseEnter()"
       (keydown.enter)="itemClick($event)" [attr.target]="item.target" [attr.tabindex]="0" [ngClass]="item.class"
       pRipple>
        <i [ngClass]="item.icon" class="layout-menuitem-icon"></i>
        <span class=" item-text layout-submenu-toggler">{{item.label}}</span>
        <i class="pi pi-fw pi-angle-down layout-submenu-toggler" *ngIf="item.items">{{item.label}}</i>
    </a>

    <a (click)="itemClick($event)" (mouseenter)="onMouseEnter()" *ngIf="item.routerLink && !item.items"
       [routerLink]="item.routerLink" routerLinkActive="active-menuitem-routerlink"
       [routerLinkActiveOptions]="{exact: true}" [attr.target]="item.target" [attr.tabindex]="0" [ngClass]="item.class"
       pRipple>
        <i [ngClass]="item.icon" class="layout-menuitem-icon"></i>
        <span class=" item-text">{{item.label}}</span>
        <i class="pi pi-fw pi-angle-down layout-submenu-toggler" *ngIf="item.items"></i>
    </a>

    <!--    <div class="layout-menuitem-text">-->
    <!--        <div class="">{{item.label}}</div>-->
    <!--    </div>-->

    <ul *ngIf="(item.items && root) || (item.items && active)"
        [@children]="(root ? 'visible' : active ? 'visibleAnimated' : 'hiddenAnimated')">
        <ng-template ngFor let-child let-i="index" [ngForOf]="item.items">
            <li p-menu-list [item]="child" [index]="i" [parentKey]="key">DDr</li>
        </ng-template>
    </ul>
</ng-container>
