<p-table #dt [value]="listsessioncours"  dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
         [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
         [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [filterDelay]="0" >
    <ng-template pTemplate="caption">
        <div class="table-header">
            <div class="row">
                <div class="col-md-2">List of Session Course</div>
                <div class="col-md-2">     <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text"  placeholder="Global Search" />
                    </span></div>


            </div>


        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem"></th>
            <th >Reference</th>
            <th >Prof Name</th>
            <th >Student Name</th>
            <th >Date</th>
            <th >Etat de Payement</th>
            <th >Payee</th>
<!--            <th></th>-->
<!--            <th></th>-->
        </tr>
        <tr>
            <th>
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th>
                <input pInputText type="text"  placeholder="Search by Reference" class="p-column-filter">
            </th>
            <th>
                <input pInputText type="text"  placeholder="Search by Prof Name" class="p-column-filter">
            </th>
            <th>
                <input pInputText type="text"  placeholder="Search by Student Name" class="p-column-filter">
            </th>
            <th>
                <p-calendar   [showButtonBar]="true" styleClass="p-column-filter" placeholder="Search by Date" [readonlyInput]="true" dateFormat="yy-mm-dd"></p-calendar>
            </th>
            <th>
                <p-cascadeSelect
                                 [optionGroupChildren]="['true', 'false']" [style]="{'minWidth': '14rem'}" placeholder="Select ">
                 </p-cascadeSelect>
            </th>
            <th>

            </th>
<!--            <th></th>-->
<!--            <th></th>-->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-c>
        <tr class="p-selectable-row">
            <td>
                <p-tableCheckbox [value]="c"></p-tableCheckbox>
            </td>
            <td>
                {{c.reference}}
            </td>
            <td>
                {{c.prof.nom}}
            </td>
            <td>
                {{c.etudiant.nom}}
            </td>
            <td>
                {{c.dateFin}}
            </td>
            <td>
                {{c.payer}}
            </td>
            <td>
                <button pButton pRipple type="button" label="Payer" class="p-button-success" (click)="savepaiement(c.id)"></button>

            </td>
<!--<td></td>-->
<!--<td></td>-->
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No customers found.</td>
        </tr>
    </ng-template>
</p-table>
