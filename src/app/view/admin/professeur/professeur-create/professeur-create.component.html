<p-dialog [(visible)]="createDialog" [modal]="true" [style]="{width: '450px'}" header="Professor Create"
          styleClass="p-fluid">
    <ng-template pTemplate="content">
<form>

        <div class="p-field">
            <label for="lastName">Full Name</label>
            <input [(ngModel)]="selected.nom" autofocus id="lastName" pInputText required type="text"/>
            <small *ngIf="submitted && !selected.nom" class="p-invalid">full name is required.</small>
        </div>
        <div class="p-field">
            <label for="login">Username</label>
            <input [(ngModel)]="selected.username" autofocus id="login" pInputText required type="text"/>
            <small *ngIf="submitted && !selected.username" class="p-invalid">UserName is required.</small>
        </div>
        <div class="p-field">
            <label for="pass">Password</label>
            <input [(ngModel)]="selected.password" autofocus id="pass" pInputText required type="text"/>
            <small *ngIf="submitted && !selected.username" class="p-invalid">Password is required.</small>
        </div>
        <div class="p-field">
            <label for="phoneNumber">Phone Number</label>
            <input [(ngModel)]="selected.numero" autofocus id="phoneNumber" pInputText required type="text"/>
            <small *ngIf="submitted && !selected.numero" class="p-invalid">total is required.</small>
        </div>

        <div class="p-field">
            <label for="email">Email</label>
            <input [(ngModel)]="selected.email" autofocus id="email" pInputText required type="text"/>
            <small *ngIf="submitted && !selected.email" class="p-invalid">total is required.</small>
        </div>
    <div class="p-field">
        <label for="email">Type</label>
        <input [(ngModel)]="selected.typeTeacher.libelle" autofocus id="email" pInputText required type="text"/>

    </div>
</form>

    </ng-template>

    <ng-template pTemplate="footer">
        <button (click)="hideCreateDialog()" class="p-button-text" icon="pi pi-times" label="Cancel" pButton
                pRipple></button>
        <button (click)="save()" class="p-button-text" icon="pi pi-check" label="Save" pButton pRipple></button>
    </ng-template>
</p-dialog>
