<p-dialog [(visible)]="profilDiaglog" [modal]="true" [style]="{width: '450px'}"  header="          "
          styleClass="p-fluid">
    <ng-template pTemplate="header">

    </ng-template>
    <ng-template pTemplate="content">

        <div class="p-grid p-fluid ">
            <div class="p-field ">
                <img [src]="etudiant?.image" alt="Image" width="250">
            </div>
            <div class="p-field name">
                <h3>{{ etudiant?.nom}} {{ etudiant?.prenom}}</h3>
            </div>
        </div>
        <!--
        <div class="p-grid p-fluid ">
            <div class="p-field ">
                <img [src]="etudiant?.image" alt="Image" width="250">
            </div>
            <div class="p-field name">
                <h3>{{ etudiant?.nom}} {{ etudiant?.prenom}}</h3>
            </div>
        </div>
        -->
        <p-tabView>

            <p-tabPanel header="About">
                <div class="p-grid p-shadow-5 class5">
                <div class="p-grid p-fluid class1 ">
                            <div class=" p-field  ">
                <label >Level : {{etudiant.parcours.libelle}}</label>
                            </div>
                    <div class=" p-field username ">
                        <label >Gmail : {{etudiant.username}}</label>
             </div>
                </div>
                <div class="p-grid p-fluid class2 ">
                    <div class=" p-field" >
                        <label >Age : {{etudiant.age}}</label>
                            </div>
                     <div class=" p-field numero ">
                         <label >Phone : {{etudiant.numero}}</label>
                     </div>
                </div>
                    <div  class="p-grid p-fluid class2 ">
                        <div *ngIf="etudiant.statutSocial.libelle!=null" class=" p-field" >
                            <label >Status Social : {{etudiant.statutSocial.libelle}}</label>
                        </div>
                        <div *ngIf="etudiant.fonction.libelle!=null" class=" p-field numero ">
                            <label >Fonction : {{etudiant.fonction.libelle}}</label>
                        </div>

                    </div>
                    <div class="p-grid p-fluid class2 ">
                        <div *ngIf="etudiant.skill.libelle!=null" class=" p-field" >
                            <label >Skill : {{etudiant.skill.libelle}}</label>
                        </div>
                        <div *ngIf="etudiant.interetEtudiant.libelle!=null" class=" p-field numero ">
                            <label >Main goal  : {{etudiant.interetEtudiant.libelle}}</label>
                        </div>

                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="Courses">
                <p-table #dt    [paginator]="true"
                         [rowHover]="true"
                         [rows]="8" [showCurrentPageReport]="true" [value]="sessionCours"
                         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                         dataKey="id"
                         styleClass="p-datatable-customers">
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">

                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="libelle"> Courses
                                <p-sortIcon field="liebelle"></p-sortIcon>
                            </th>
                            <th pSortableColumn="libelle"> Date
                                <p-sortIcon field="liebelle"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template let-session pTemplate="body">
                        <tr>
                            <td>{{session.cours.libelle}}</td>
                            <td>{{session.dateFin}}</td>

                        </tr>
                    </ng-template>
                </p-table>
            </p-tabPanel>
        </p-tabView>
    </ng-template>
</p-dialog>
<p>view-profil-etudiant works!</p>
