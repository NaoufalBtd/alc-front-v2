<div class="card">
    <h5><i class="pi pi-inbox"></i>
        Inbox </h5>
    <p> ({{emails?.length}}  messages)</p>
    <p-table #dt2 [value]="emails" dataKey="id"
             [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
             styleClass="p-datatable-customers"
             [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [globalFilterFields]="['subject','content','date','to']">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt2.filterGlobal($event.target.value, 'contains')"
                           placeholder="Search..."/>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th></th>
                <th style="width: 6rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-email>
            <tr (click)="showDetail_fct(email)">
                <td>
                    <p-tableCheckbox [value]="emailList"></p-tableCheckbox>
                </td>
                <td>
                    <span><strong>{{email?.from}}</strong></span>

                    <div class="image-text">{{email?.subject}}</div>
                </td>
                <td>
                    {{email?.date | date:'dd MMM'}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No emails found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
