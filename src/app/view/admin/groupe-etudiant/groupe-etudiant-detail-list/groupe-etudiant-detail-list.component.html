<p-dialog [(visible)]="createDialogGroupeEtudiantDetail" [modal]="true" [style]="{width: '800px'}"
          header="Group Create" styleClass="p-fluid">

    <div class="p-grid">
        <div class="p-col-12">

            <p-toast></p-toast>

            <div class="card" style="background-color: gainsboro;">


                <p-table #dt  [columns]="cols" [globalFilterFields]="['libelle','nombreEtudiant']" [paginator]="true"
                         [rowHover]="true"
                         [rows]="8" [showCurrentPageReport]="true" [value]="groupeEtudiant.groupeEtudiantDetails"
                         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                         dataKey="id"
                         styleClass="p-datatable-customers">
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">

                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="libelle"> First name
                                <p-sortIcon field="liebelle"></p-sortIcon>
                            </th>
                            <th pSortableColumn="dateDebut">Email
                                <p-sortIcon field="dateDebut"> </p-sortIcon>
                            </th>
                            <th pSortableColumn="dateDebut">Level
                                <p-sortIcon field="dateDebut"> </p-sortIcon>
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template let-groupeEtudiantDetail pTemplate="body">
                        <tr>
                            <td>{{groupeEtudiantDetail.etudiant?.nom}}</td>
                            <td>{{groupeEtudiantDetail.etudiant?.username}}</td>
                            <td>{{groupeEtudiantDetail.etudiant?.parcours?.libelle}}</td>
                            <td>
                                <button type="button" (click)="removeGrouEtudiantDetail(groupeEtudiantDetail)" class="btn btn-danger">
                                    remove
                                </button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>

</p-dialog>
