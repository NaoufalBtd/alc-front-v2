<p-table #dt [value]="listsessioncours" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
         [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
         [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [filterDelay]="0">
    <ng-template pTemplate="caption">
        <div class="table-header">
            <div class="row">
                <div class="col-md-2">List of Session Course</div>
                <div class="col-md-2"></div>


            </div>


        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>

            <th>Reference</th>
            <th>Prof Name</th>
            <th>Student Name</th>
            <th>Course</th>
            <th>Date</th>
            <th>Total Sessions</th>
            <th>Etat de Payement</th>
            <th>Payee</th>

        </tr>
        <tr>

            <th>
                <input pInputText type="text" placeholder="Search by Reference" class="p-column-filter"
                       [(ngModel)]="searchsession.reference" (keyup)="findByCriteriaReference(searchsession.reference)">
            </th>
            <th>
                <input pInputText type="text" placeholder="Search by Prof Name" class="p-column-filter"
                       [(ngModel)]="searchsession.prof.nom" (keyup)="findByCriteriaProfName(searchsession.prof.nom)">
            </th>
            <th>
                <input pInputText type="text" placeholder="Search by Student Name" class="p-column-filter"
                       [(ngModel)]="searchsession.etudiant.nom"
                       (keyup)="findByCriteriaStudentName(searchsession.etudiant.nom)">
            </th>
            <th>
                <input pInputText type="text" placeholder="Search by Course Name" class="p-column-filter"
                       [(ngModel)]="searchsession.cours.libelle"
                       (keyup)="findByCriteriaCoursName(searchsession.cours.libelle)">

            </th>
            <th>
                <p-calendar [showButtonBar]="true" styleClass="p-column-filter" placeholder="Search by Date"
                            [readonlyInput]="true" dateFormat="yy-mm-dd" [(ngModel)]="searchsession.dateFin"
                            (keyup)="findByCriteriaDate(searchsession.dateFin)"></p-calendar>
            </th>
            <th>
            </th>
            <th>
                <p-dropdown [options]="items" [(ngModel)]="item" placeholder="Select by Etat"
                            [filter]="false"></p-dropdown>
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-c>
        <tr class="p-selectable-row">

            <td>
                {{c.reference}}
            </td>
            <td>
                {{c.prof.nom}}
            </td>
            <td>
                {{c.etudiant.nom}}
            </td>
            <td>
                {{c.cours.libelle}}
            </td>
            <td>
                {{c.dateFin}}
            </td>
            <td>
                {{c.totalheure}}
            </td>
            <td>
                {{c.payer}}
            </td>
            <td>
                <button pButton pRipple type="button" label="Payer" class="p-button-success"
                        (click)="savepaiement(c.id)"></button>

            </td>

        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No customers found.</td>
        </tr>
    </ng-template>
</p-table>
