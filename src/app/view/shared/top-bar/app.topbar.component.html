<div class="layout-topbar">


    <a class="layout-menu-button layout-topbar-icon" (click)="hideOrShowRightBar($event)">
        <i class="pi pi-bars"></i>
    </a>

    <a class="layout-topbar-logo">
        <img style="height: 55px;" id="topbar-logo" src="/assets/img/logo/eng-white.png">
    </a>


    <ul class="topbar-menu">
        <li class="user-profile" [ngClass]="{'active-topmenuitem fadeInDown': topbarUserMenuActive}">
            <a href="#" (click)="onTopbarUserMenuButtonClick($event)" *ngIf="!app.inlineUser">
                <img [src]="user.image" class="user__profile" alt=""/>
                <div class="layout-profile-userinfo">
                    <span class="layout-profile-name">{{user?.nom}}</span>
                </div>
            </a>
            <ul class="fadeInDown">
                <li>
                    <a (click)="goToProfile()">
                        <i class="pi pi-fw pi-user"></i>
                        <span>{{'Profile' | translate}}</span>
                    </a>
                </li>

                <li>
                    <a (click)="logOut()">
                        <i class="pi pi-fw pi-sign-out"></i>
                        <span>{{'Log Out' | translate}}</span>
                    </a>
                </li>

            </ul>
        </li>
    </ul>
</div>
