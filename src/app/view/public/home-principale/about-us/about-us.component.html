<main>
    <app-header-one header__white="header__white"></app-header-one>
    <app-breadcrumb title="{{'About' | translate}}" subtitle="{{'aboutus' | translate}}"></app-breadcrumb>
    <section class="about__area pt-90 pb-150">
        <div class="container">
            <div [style.direction]="translate.currentLang === 'ar' ? 'rtl': 'ltr'" class="row">
                <div class=" col-sm-12">
                    <div class="card">
                        <div class="card-img"></div>
                        <div class="card-info">
                            <p class="text-body">
                                {{'EngFlexy'| translate}}
                            </p>
                            <p class="text-title">
                                {{'aboutus' | translate}}

                            </p>
                        </div>
                    </div>

                </div>


                <div class=" col-sm-12">

                    <div class="row m-20">
                        <div class="col-md-3">
                            <img class="about-img" src="/assets/icons/icon-question.png" alt="">
                        </div>
                        <div class="col-md-9">
                            <h2
                                    class="about-title">{{'DevelopersTitle' | translate}}</h2>
                            <p
                                    class="about-title-detail">
                                {{'Developers' | translate}}
                            </p>
                        </div>
                    </div>

                </div>

                <div class="col-sm-12">
                    <div class="row m-20">
                        <div class="col-md-3">
                            <img class="about-img" src="/assets/icons/icon-developers.png" alt="">
                        </div>
                        <div class="col-md-9">
                            <h2 class="about-title">{{'wheredidTitle' | translate}}</h2>
                            <p
                                    class="about-title-detail">
                                {{'wheredid' | translate}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
