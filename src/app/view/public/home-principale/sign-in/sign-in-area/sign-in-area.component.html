<section class="signup__area po-rel-z1 pt-20 pb-145">
    <div class="sign__shape">
        <img class="man-1" src="assets/img/icon/sign/man-1.webp" alt="">
        <img class="man-2" src="assets/img/icon/sign/man-2.webp" alt="">
        <img class="circle" src="assets/img/icon/sign/circle.webp" alt="">
        <img class="zigzag" src="assets/img/icon/sign/zigzag.webp" alt="">
        <img class="dot" src="assets/img/icon/sign/dot.webp" alt="">
        <img class="bg" src="assets/img/icon/sign/sign-up.webp" alt="">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xxl-8 offset-xxl-2 col-xl-8 offset-xl-2">
                <div class="section__title-wrapper text-center mb-55">
                    <h2 [style.direction]="translate.currentLang === 'ar' ? 'rtl': 'ltr'"
                        class="section__title">{{'signinto' | translate}}</h2>
                    <h4 [style.direction]="translate.currentLang === 'ar' ? 'rtl': 'ltr'">{{"it you don't have an account you can" | translate}}
                        <a style="color: blue!important;"
                           [routerLink]="['/free-trial']">{{"Register here!" | translate}}</a></h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
                <div class="sign__wrapper white-bg">

                    <div [style.direction]="translate.currentLang === 'ar' ? 'rtl': 'ltr'" class="sign__form">
                        <form action="#">
                            <div class="sign__input-wrapper mb-25">
                                <h5>{{'e-mail address'| translate}}</h5>
                                <div class="sign__input">
                                    <input type="email" [(ngModel)]="user.username" name="username"
                                           placeholder="{{'e-mail address'| translate}}">
                                    <i class="fal fa-envelope"></i>
                                </div>
                            </div>
                            <div class="sign__input-wrapper mb-10">
                                <h5>{{'Password'| translate}}</h5>
                                <div class="sign__input">
                                    <input type="password" [(ngModel)]="user.password" name="password"
                                           placeholder="{{'Password'| translate}}"
                                    >
                                    <i class="fal fa-lock"></i>
                                </div>
                            </div>
                            <div class="sign__action d-sm-flex justify-content-between mb-30">
                                <div class="sign__agree d-flex align-items-center">
                                    <input [checked]="true" class="m-check-input" type="checkbox" id="m-agree">
                                    <label class="m-check-label" for="m-agree">{{'Keepmesigned'| translate}}
                                    </label>
                                </div>
                                <div class="sign__forgot">
                                    <h4>
                                        <a style="color: blue!important;" [routerLink]="['/resetPassword']">{{'forgetpassword'| translate}}</a>
                                    </h4>
                                </div>
                            </div>
                            <button class="e-btn  w-100" (click)="onLogin(user)"><span></span> {{'signin' | translate}}
                            </button>
                            <div class="sign__new text-center mt-20">
                                <p [style.direction]="translate.currentLang === 'ar' ? 'rtl': 'ltr'">{{'new' | translate}}
                                    <a [routerLink]="['/free-trial']">{{'Sign Up'| translate}}</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
