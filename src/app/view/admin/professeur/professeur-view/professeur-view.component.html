<p-dialog [(visible)]="viewDialog" [modal]="true" [style]="{width: '450px'}" header="Professor Details"
          styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Agent information">
        <div class="p-field">
            <label for="reference">UserName</label>
            <input [(ngModel)]="selected.username" disabled id="reference" pInputText type="text"/>
        </div>
        <div class="p-field">
            <label for="firstName">First Name</label>
            <input [(ngModel)]="selected.prenom" disabled id="firstName" pInputText type="text"/>
        </div>
        <div class="p-field">
            <label for="lastName">Last Name</label>
            <input [(ngModel)]="selected.nom" disabled id="lastName" pInputText type="text"/>
        </div>
        <div class="p-field">
            <label for="phoneNumber">Phone Number</label>
            <input [(ngModel)]="selected.numero" disabled id="phoneNumber" pInputText type="text"/>
        </div>

        <div class="p-field">
            <label for="email">Email</label>
            <input [(ngModel)]="selected.email" disabled id="email" pInputText type="text"/>
        </div>
        <div class="p-field">
            <label for="email">Address</label>
            <input [(ngModel)]="selected.addresse" disabled id="address" pInputText type="text"/>
        </div>

            </p-tabPanel>

                <p-tabPanel header="Horaire">
                    <div class="p-grid">
                        <div class="p-col-12">

                            <p-toast></p-toast>

                            <div class="card" style="background-color: gainsboro;">


                                <p-table #dt   [globalFilterFields]="['libelle','nombreEtudiant']" [paginator]="true"
                                         [rowHover]="true"
                                         [rows]="8" [showCurrentPageReport]="true" [value]="selected.trancheHoraireProfList"
                                         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                         dataKey="id"
                                         styleClass="p-datatable-customers">
                                    <ng-template pTemplate="caption">
                                        <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">

                                        </div>
                                    </ng-template>
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <th pSortableColumn="libelle"> Horaire
                                                <p-sortIcon field="liebelle"></p-sortIcon>
                                            </th>


                                        </tr>
                                    </ng-template>
                                    <ng-template let-trancheHoraireProf pTemplate="body">
                                        <tr>
                                            <td>{{trancheHoraireProf.horaire | date:' yyyy-MM-dd\' Time \'HH:mm:ss'}}</td>
                                        </tr>

                                    </ng-template>
                                </p-table>
                            </div>
                            <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
                        </div>
                    </div>
                </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <button (click)="hideViewDialog()" class="p-button-text" icon="pi pi-times" label="Fermer" pButton
                pRipple></button>
    </ng-template>
</p-dialog>
