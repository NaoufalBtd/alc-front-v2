<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main" style=" height:30% ; width: 28% ; margin-left: 60% ">
    <p-card header="Registration form" >
        <div class="form-group-1" >

            <input type="text" name="lastname" id="Lastname"  pInputText placeholder="Lastname" [(ngModel)]="selected.nom" required />
            <input type="text" name="UserName" id="UserName"  pInputText placeholder="Email" required [(ngModel)]="selected.login"/>
            <input type="tel" name="phone_number" id="phone_number"  pInputText placeholder="phone number" required [(ngModel)]="selected.numero"/>
            <div class="p-field" >
                <p-dropdown [(ngModel)]="selected.parcours" [options]="parcoursList"
                            optionLabel="libelle" name="libelle" autoWidth="false" placeholder="--Please choose Parcours--" [style]="{'width': '100%'}" ></p-dropdown>
            </div>

            <button pButton pRipple type="button" label="S'INSCRIRE"
                    class="p-button-warning"  (click)="save()" style="width: 100%">

            </button>
            <div>
                <p style="margin-top: 2%">En cliquant, vous acceptez l'accord</p>
            </div>
            <div  style="visibility: hidden; height: 20%; width: 0 ; " id="log-pass" >
                <p-message severity="error" text="Username or Password invalid" ></p-message></div>

        </div>
    </p-card>



</div>

</body>
</html>
