<p-dialog [(visible)]="displayReclamationViewProf" [modal]="true" [style]="{width: '450px'}"
          header="Reclamation Prof View" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <div class="p-grid p-fluid">

                <div class="p-field p-md-3">

                    <input placeholder="Last ame" pInputText type="text">
                </div>
                <div class="p-field  p-md-9">

                    <p><strong><i class="pi pi-user" style="color: #0c799f"></i>  Full Name: </strong></p>
                    <p><strong><i class="pi pi-envelope" style="color: #0c799f"></i>  E-mail: </strong></p>
                    <p><strong><i class="pi pi-phone" style="color: #0c799f"></i>  Phone: </strong></p>

                </div>
            </div>
        </div>
        <div class="p-field">
            <label for="reference">Reference</label>
            <input autofocus id="reference" pInputText required type="text"/>
        </div>
        <div class="p-field">
            <label for="dateReclamation">Date Reclamation</label>
            <input autofocus id="dateReclamation" pInputText required type="text"/>
        </div>
        <div class="p-field">
            <label for="message">Message</label>
            <textarea pInputTextarea id="message"></textarea>

        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button (click)="hideCreateDialog()" class="p-button-text" icon="pi pi-times" label="Cancel" pButton
                pRipple></button>
    </ng-template>
</p-dialog>
