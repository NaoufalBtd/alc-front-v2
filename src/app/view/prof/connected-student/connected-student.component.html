<p-table #dt [value]="listStudent" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
         [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
         [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [filterDelay]="0"
         [globalFilterFields]="['etudiant.nom','dateFin','totalheure','fare']">>
    <ng-template pTemplate="caption">
        <div class="table-header">
            <div class="row">
                <div class="col-md-2">List of my students</div>
                <div class="col-md-2"></div>


            </div>


        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Student name</th>
            <th>Parcour</th>
            <th>Username</th>
            <th>Action</th>
        </tr>

    </ng-template>
    <ng-template pTemplate="body" let-c>
        <tr class="p-selectable-row">
            <td>{{c.nom}} {{ c.prenom}}</td>
            <td>{{c.parcours.libelle}}</td>
            <td>{{c.username}}</td>
            <td>
                <button pButton pRipple type="button" label="Start teaching" class="p-button-rounded p-button-help">
                </button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="4">No connected student found.</td>
        </tr>
    </ng-template>
</p-table>
