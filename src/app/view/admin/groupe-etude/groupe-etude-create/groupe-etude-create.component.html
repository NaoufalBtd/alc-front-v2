
<p-dialog [(visible)]="createDialogEtud" [modal]="true" [style]="{width: '450px'}"
          header="Etudiant Create" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="libelle">Group Label</label>
            <input [(ngModel)]="selected.libelle" autofocus id="libelle" pInputText required type="text"/>
            <small  *ngIf="submitted && !selected.libelle" style="color: red ;font-family:verdana,bold ;font-size:12px"  class="p-invalid">Group Label is required.</small>
        </div>
        <div class="p-field">
            <label  for="nombreEtudiant">Number of students</label>
            <input [(ngModel)]="selected.nombreEtudiant" autofocus id="nombreEtudiant" pInputText required type="number"/>
      <small *ngIf="submitted && !selected.nombreEtudiant"  style="color: red ;font-family:verdana,bold ;font-size:12px" class="p-invalid">LastName is required.</small>

        </div>
        <div class="p-field">
            <label >Description</label>
            <input [(ngModel)]="selected.description" autofocus id="description" pInputText required type="text"/>
            <!--      <small *ngIf="submitted && !selected.prenom" class="p-invalid">LastName is required.</small>
            -->
        </div>

    </ng-template>
    <ng-template pTemplate="footer">
        <button (click)="hideCreateDialog()" class="p-button-text" icon="pi pi-times" label="Cancel" pButton
                pRipple></button>
        <button (click)="save()" class="p-button-text" icon="pi pi-check" label="Save" pButton pRipple></button>
    </ng-template>

</p-dialog>
