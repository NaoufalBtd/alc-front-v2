<p-dialog [(visible)]="editDialog" [modal]="true" [style]="{width: '450px'}" header="Professor Edit"
          styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Agent information">
        <div class="p-field">
            <label for="firstName">First Name</label>
            <input [(ngModel)]="selected.prenom" autofocus id="firstName" pInputText required type="text"/>
            <small *ngIf="submitted && !selected.prenom" class="p-invalid">First Name is required.</small>
        </div>

        <div class="p-field">
            <label for="firstName">Last Name</label>
            <input [(ngModel)]="selected.nom" autofocus id="lastName" pInputText required type="text"/>
            <small *ngIf="submitted && !selected.nom" class="p-invalid">Last Name is required.</small>
        </div>
        <div class="p-field">
            <label for="login">Username</label>
            <input [(ngModel)]="selected.username" autofocus id="login" pInputText required type="text"/>
            <small *ngIf="submitted && !selected.username" class="p-invalid">UserName is required.</small>
        </div>
        <div class="p-field">
            <label for="pass">Password</label>
            <input [(ngModel)]="selected.password" autofocus id="pass" pInputText required type="text"/>
            <small *ngIf="submitted && !selected.username" class="p-invalid">Password is required.</small>
        </div>
        <div class="p-field">
            <label for="phoneNumber">Phone Number</label>
            <input [(ngModel)]="selected.numero" autofocus id="phoneNumber" pInputText required type="text"/>
            <small *ngIf="submitted && !selected.numero" class="p-invalid">Phone Number is required.</small>
        </div>

        <div class="p-field">
            <label for="email">Email</label>
            <input [(ngModel)]="selected.email" autofocus id="email" pInputText required type="text"/>
            <small *ngIf="submitted && !selected.email" class="p-invalid">email is required.</small>
        </div>


 <div class="p-field">
        <label>Level Max</label><br>
        <p-dropdown  [options]="parcoursList" (click)="findAllParcours()" [(ngModel)]="selected.levelMax" optionLabel="libelle"></p-dropdown>
    </div>
        <div class="p-field">
            <label>Level Min</label><br>
        <p-dropdown class="class1"  [options]="parcoursList" (click)="findAllParcours()" [(ngModel)]="selected.levelMin" optionLabel="libelle"></p-dropdown>
    </div>
            </p-tabPanel>
            <p-tabPanel header="Information">
                <label>Horaire</label><br>
                <input [(ngModel)]="trancheHoraireProf.datee" autofocus id="datee" pInputText required type="text"/>
                <button (click)="addHoraire()" class="p-button-text table1" icon="pi pi-check" label="Add Horaire" pButton
                        pRipple></button>
                <p-table [value]="selected.trancheHoraireProfList" >
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="datee"> Horaire
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template let-e pTemplate="body">
                        <tr>
                            <td>{{e.datee}}</td>

                        </tr>
                    </ng-template>
                </p-table>

            </p-tabPanel>

        </p-tabView>
    </ng-template>

    <ng-template pTemplate="footer">
        <button (click)="hideEditDialog()" class="p-button-text" icon="pi pi-times" label="Cancel" pButton
                pRipple></button>
        <button (click)="edit()" class="p-button-text" icon="pi pi-check" label="Edit" pButton pRipple></button>
    </ng-template>
</p-dialog>
