<section class="contact__area pt-115 pb-120">
  <div class="container">
     <div class="row">
        <div class="col-xxl-7 col-xl-7 col-lg-6">
           <div class="contact__wrapper">
              <div class="section__title-wrapper mb-40">
                 <h2 [style.direction]="translate.currentLang === 'ar' ? 'rtl': 'ltr'"  class="section__title">{{'start' | translate}}</h2>
              </div>
              <div class="contact__form">
                 <form >
                    <div class="row">
                       <div class="col-xxl-6 col-xl-6 col-md-6">
                          <div class="contact__form-input">
                             <input type="text" [(ngModel)]="selectedProf.username" [required]="true"  placeholder="{{'Email *' | translate}}" name="name">
                          </div>
                       </div>


                       <div class="col-xxl-6 col-xl-6 col-md-6">
                          <div class="contact__form-input">
                             <input type="tel" [(ngModel)]="selectedProf.numero" [required]="true"  placeholder="{{'Phone *' | translate}}" name="phone">
                          </div>
                       </div>


                       <div class="col-xxl-12">
                          <div class="contact__form-input">
                             <input type="email" [(ngModel)]="selectedProf.nom" [required]="true" placeholder="{{'Your name * ' | translate}}" name="email">
                          </div>
                       </div>


                       <div class="col-xxl-12">
                          <div class="contact__form-input">
                             <textarea placeholder="{{'about' | translate}}" [(ngModel)]="selectedProf.about" name="message"></textarea>
                          </div>
                       </div>

                       <div class="col-xxl-12">
                          <div class="contact__btn">
                             <button [disabled]="submitted" (click)="save()" type="submit" class="e-btn"> {{'create' | translate}}</button>
                          </div>
                       </div>
                    </div>
                 </form>
              </div>
           </div>
        </div>
        <div class="col-xxl-4 offset-xxl-1 col-xl-4 offset-xl-1 col-lg-5 offset-lg-1">
           <div class="contact__info white-bg p-relative z-index-1">
              <div class="contact__shape">
                 <img class="contact-shape-1" src="assets/img/contact/contact-shape-1.png" alt="">
                 <img class="contact-shape-2" src="assets/img/contact/contact-shape-2.png" alt="">
                 <img class="contact-shape-3" src="assets/img/contact/contact-shape-3.png" alt="">
              </div>
              <div class="contact__info-inner white-bg">
                 <ul>
                    <li>
                       <div class="contact__info-item d-flex align-items-start mb-35">
                          <div class="contact__info-icon mr-15">
                             <svg class="mail" viewBox="0 0 24 24">
                                <path class="st0" d="M4,4h16c1.1,0,2,0.9,2,2v12c0,1.1-0.9,2-2,2H4c-1.1,0-2-0.9-2-2V6C2,4.9,2.9,4,4,4z"/>
                                <polyline class="st0" points="22,6 12,13 2,6 "/>
                             </svg>
                          </div>
                          <div class="contact__info-text">
                             <h4>{{'emailus' | translate}}</h4>
                             <p><a href="mailto:support@educal.com">engflexy.contact@gmail.com</a></p>
                             <p><a href="mailto:info@educal.com"> info@engflexy.com</a></p>
                          </div>
                       </div>
                    </li>
                    <li>
                       <div class="contact__info-item d-flex align-items-start mb-35">
                          <div class="contact__info-icon mr-15">
                             <svg class="call" viewBox="0 0 24 24">
                                <path class="st0" d="M22,16.9v3c0,1.1-0.9,2-2,2c-0.1,0-0.1,0-0.2,0c-3.1-0.3-6-1.4-8.6-3.1c-2.4-1.5-4.5-3.6-6-6  c-1.7-2.6-2.7-5.6-3.1-8.7C2,3.1,2.8,2.1,3.9,2C4,2,4.1,2,4.1,2h3c1,0,1.9,0.7,2,1.7c0.1,1,0.4,1.9,0.7,2.8c0.3,0.7,0.1,1.6-0.4,2.1  L8.1,9.9c1.4,2.5,3.5,4.6,6,6l1.3-1.3c0.6-0.5,1.4-0.7,2.1-0.4c0.9,0.3,1.8,0.6,2.8,0.7C21.3,15,22,15.9,22,16.9z"/>
                                </svg>
                          </div>
                          <div class="contact__info-text">
                             <h4>{{'Phone' | translate}}</h4>
                             <p><a href="tel:+(212) 6 54 79 58 00">+(212) 6 54 79 58 00</a></p>
                          </div>
                       </div>
                    </li>
                 </ul>
                 <div class="contact__social pl-30">
                    <h4>{{'followus' | translate}}</h4>
                    <ul>
                       <li><a href="https://www.facebook.com/engflexy" target="_blank"><i class="social_facebook"></i></a></li>
                       <li><a href="https://www.instagram.com/engflexy/" target="_blank"><i class="social_instagram"></i></a></li>

                       <li><a href="https://wa.me/message/7ACDXXHNEB5RA1" target="_blank" class="whtsp"><svg xmlns="http://www.w3.org/2000/svg" class="whtsp" style="width: 15px" viewBox="0 0 448 512"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg></a></li>
                    </ul>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </div>
</section>
