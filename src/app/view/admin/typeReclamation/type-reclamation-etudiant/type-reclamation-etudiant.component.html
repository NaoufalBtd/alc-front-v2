<p-dialog header="Type Reclamation Student" [style]="{width: '50vw'}" [(visible)]="displayTypeReclamationEtudiant">
    <div class="p-grid p-fluid">

        <div class="p-field p-md-4">
            <label for="libelle"></label>
            <input placeholder="Last ame" pInputText type="text" id="libelle" [(ngModel)]="typeReclamationEtudiant.code">
            <button pButton pRipple type="button" icon="pi pi-plus" label="Add to List" class="p-mt-2" (click)="saveTypeReclamationEtudiant()"></button>
        </div>
        <div class="p-field  p-md-8">
            <p-table responsiveLayout="scroll" [value]="typeReclamationEtudiantList">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Code</th>
                        <th>Libelle</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-typeReclamationEtudiant>
                    <tr>
                        <td>{{typeReclamationEtudiant.code}}</td>
                        <td>{{typeReclamationEtudiant.libelle}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-dialog>
