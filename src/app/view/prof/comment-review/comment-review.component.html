<p-table #dt [value]="listetudiantreview" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
         [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
         [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [filterDelay]="0" [globalFilterFields]="['etudiant.nom','cours.libelle','comment','dateReview']">
    <ng-template pTemplate="caption">
        <div class="table-header">
            List of Student Review
            <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" placeholder="Global Search"/>
                    </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem"></th>
            <th pSortableColumn="etudiant.nom">Student Name
                <p-sortIcon field="etudiant.nom"></p-sortIcon>
            </th>
            <th pSortableColumn="cours.libelle">Course
                <p-sortIcon field="cours.libelle"></p-sortIcon>
            </th>
            <th pSortableColumn="comment">Comment
                <p-sortIcon field="comment"></p-sortIcon>
            </th>
            <th pSortableColumn="dateReview">DateReview
                <p-sortIcon field="dateReview"></p-sortIcon>
            </th>
            <th></th>
            <th></th>
            <th style="width: 8rem"></th>
        </tr>
        <tr>
            <th>
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th>
                <input pInputText type="text" placeholder="Search by Student Name" class="p-column-filter">
            </th>
            <th>
                <input pInputText type="text" placeholder="Search by Course" class="p-column-filter">
            </th>
            <th>

            </th>
            <th>
                <p-calendar [showButtonBar]="true" styleClass="p-column-filter" placeholder="Search By DateReview"
                            [readonlyInput]="true" dateFormat="yy-mm-dd"></p-calendar>
            </th>
            <th>

            </th>
            <th>
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-review>
        <tr class="p-selectable-row">
            <td>
                <p-tableCheckbox [value]="review"></p-tableCheckbox>
            </td>
            <td>
                <span class="image-text"> {{review.etudiant.nom}}</span>


            </td>
            <td>
                <span class="image-text">  {{review.cours.libelle}}</span>


            </td>
            <td><span class="image-text">  {{review.comment}}</span>


            </td>
            <td><span class="image-text"> {{review.dateReview}}</span>


            </td>
            <td>
            </td>
            <td>
            </td>

        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No customers found.</td>
        </tr>
    </ng-template>
</p-table>
