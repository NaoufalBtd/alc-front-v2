
<div class="p-grid">
    <div class="p-col-12">
        <p-toast></p-toast>
        <div class="card">
            <p-table #dt [rows]="10" [paginator]="true"
                     [globalFilterFields]="['reference','total','totalPaye']"
                     [rowHover]="true" dataKey="id" styleClass="p-datatable-customers"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                     [showCurrentPageReport]="true">

                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="prof">Code Promotion</th>
                        <th pSortableColumn="Date">Percentage</th>
                        <th pSortableColumn="Number Of Sessions">Promotion Status</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" >
              <tr>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
                </ng-template>
                <ng-template pTemplate="summary">

                </ng-template>
            </p-table>
        </div>
        <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    </div>
    <app-reclamation-etudiant-create></app-reclamation-etudiant-create>
    <app-reclamation-etudiant-view></app-reclamation-etudiant-view>
</div>
