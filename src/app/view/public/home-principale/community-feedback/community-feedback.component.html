<section class="testimonial__area pt-50"
         [ngStyle]="{background:'url(assets/images/EngFlexy.png)',backgroundRepeat:'no-repeat',backgroundSize:'cover',backgroundPosition:'center'}">
    <div class="container">
        <div class="row">
            <div [style.direction]="translate.currentLang === 'ar' ? 'rtl': 'ltr'"
                 class="col-xxl-12 text-center pb-40 col-xl-12 col-lg-12 col-md-12">
                <h2 class="section__title text-white">
                    <span class="yellow-bg"> {{'Community Feedback'| translate}}
                        <img src="assets/img/shape/yellow-bg-2.png" alt="">
                    </span>
                </h2>
            </div>

            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-10">
                <div class="testimonial__slider-3">
                    <div class="testimonial__slider-wrapper swiper-container testimonial-text mb-35">

                        <swiper
                                [loop]="true"
                                [shortSwipes]="true"
                                [autoplay]="{ delay: 15000}"
                        >

                            <ng-template *ngFor="let testimonial of sliderData" swiperSlide>
                                <div class="testimonial__item-3">
                                    <p *ngIf="testimonial?.direction === 'rtl'" style="direction: rtl">
                                        “{{testimonial?.comment}}”</p>
                                    <p *ngIf="testimonial?.direction === 'ltr'" style="direction: ltr">
                                        “{{testimonial?.comment}}”</p>

                                    <div class="testimonial__info-2">
                                        <h4>{{testimonial?.name}} , </h4>
                                        <span> {{testimonial?.work}}</span>
                                    </div>

                                    <div class="testimonial__nav-thumb ">
                                        <img src="{{testimonial.img}}" alt="">
                                    </div>
                                </div>
                            </ng-template>

                        </swiper>
                    </div>
                </div>
            </div>
            <!--            https://youtu.be/gA4RCQhQeCo-->

            <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-10">
                <div class="testimonial__video ml-70 fix">
                    <div class="testimonial__thumb-3">
                        <iframe #videoFrame src="https://www.youtube.com/embed/gA4RCQhQeCo"
                                (pause)="hideOtherVideos()"
                                title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                    </div>
                    <div   [style.direction]="translate.currentLang === 'ar' ? 'rtl': 'ltr'" class="testimonial__video-content d-sm-flex">
                        <div class="testimonial__video-icon ml-20 mr-20 mb-20">
                          <span>
                             <svg version="1.1" id="educal-youtube" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                                  viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve">
                                <path class="st0"
                                      d="M22,11.1V12c0,5.5-4.5,10-10,10C6.5,22,2,17.5,2,12C2,6.5,6.5,2,12,2c1.4,0,2.8,0.3,4.1,0.9"/>
                                <polyline class="st0" points="22,4 12,14 9,11 "/>
                             </svg>
                          </span>
                        </div>
                        <div class="testimonial__video-text">
                            <h4>EngFlexy</h4>
                            <p>{{'EngFlexy' | translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</section>
