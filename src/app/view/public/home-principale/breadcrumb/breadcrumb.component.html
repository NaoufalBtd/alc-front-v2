<section class="page__title-area page__title-height page__title-overlay d-flex align-items-center"
         [ngStyle]="{background:'url(assets/img/page-title/page-title.webp)',backgroundRepeat:'no-repeat',backgroundSize:'cover',backgroundPosition:'center'}">
  <div class="container">
     <div class="row">
        <div  [style.direction]="translate.currentLang === 'ar' ? 'rtl': 'ltr'" class="col-xxl-12">
           <div class="page__title-wrapper mt-110">
              <h3 class="page__title">{{'title' | translate}}</h3>
              <nav aria-label="breadcrumb">
                 <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/']">{{'home' | translate}}</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{subtitle | translate}}</li>
                 </ol>
              </nav>
           </div>
        </div>
     </div>
  </div>
</section>
